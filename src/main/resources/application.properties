# Nome da aplica��o
spring.application.name=cleancontrol

# Configura��es de erro do servidor
server.error.include-message=always
server.error.include-binding-errors=always

# Inicializa��o do datasource
spring.jpa.defer-datasource-initialization=true

# Mostrar SQL e coment�rios do Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configura��es de conex�o com o banco de dados MySQL
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_DATABASENAME}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=true



# Configura��es JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# definir os valores a baixo para limitar o tamanho do arquivo que pode ser enviado
spring.servlet.multipart.max-file-size=20MB 
spring.servlet.multipart.max-request-size=20MB